<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up form</title>

<body>
<h1>Question 3 answer</h1>
<form action="Quiz%20index.html" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="user"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="user" required>
        <br>
        Username : user
        <br>
        <br>

        <label for="1234"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="1234" required>
        <br>
        Password :1234
        <br>
        <br>

        <label for="1234"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="1234" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
</body>
</html>
